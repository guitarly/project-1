<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Catte Card game</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">

  <link rel="stylesheet" href="resources/css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="resources/js/app.js"></script>

<body>

  <section class="sec-head">
    <a id="btn-instruction" class="btn btn-ghost" href="https://en.wikipedia.org/wiki/C%E1%BA%AFt_t%C3%AA" target="_blank">Game Instruction</a>
    <a id="btn-end" class="btn btn-ghost" href="#">Quit</a>
    <a id="btn-restart" class="btn btn-ghost" href="#">Restart</a>
  </section>


  <h1>Catte (Cắt tê) Game</h1>


<div class="comp-deal-circle">D</div>
  <div class="btn-text-box-cmp">
    <a id="btn-start" class="btn btn-ghost" href="#">Start Game</a>
    <a id="btn-comp-pick" class="btn btn-ghost" href="#">Computer Pick</a>
  </div>
  <section id="sec-win-image">
    <div class="btn-text-box-winner">
      <!-- <a id="btn-winner" class="btn" href="#"></a> -->
    </div>

  <section id="sec-middle-comp"></section>
  <section id="comp-section"></section>
  <section id="play-section"></section>


  <section id="sec-middle-human">
  </section>
  <div class="btn-text-box-money">
    <a id="btn-fund" class="btn btn-full" href="#">Credit: </a>
    <p>Choose Your Bet</p>
    <a id="btn-5" class="btn btn-ghost" href="#">$5</a>
    <a id="btn-10" class="btn btn-ghost" href="#">$10</a>
    <a id="btn-20" class="btn btn-ghost" href="#">$20</a>
  </div>
  <div class="btn-text-box">

    <a id="btn-fold" class="btn btn-ghost" href="#">Fold Card</a>
    <a id="btn-play" class="btn btn-ghost" href="#">Play Card</a>
  </div>
<div class="human-deal-circle">D</div>
  <footer>
    <div  id="footer-text">
